<header>
	<button transform="-1" class="back_button"></button>
	<h1>组件演示</h1>
</header>
<scroll>
	<div class="scroll-content">
		<div class="top"></div>
		<div class="components">
			<input class="testinput" react="test.follow|keyup" defaultValue="follow" type="search" placeholder="数据双向绑定测试，在此输入"/>
		</div>

		<div class="components">
			<p class="note">一个用指令制作的传统按钮</p>
			<button class="follow-btn" toggle-class="following|tap">
				<span class="follow">{{test.follow}}</span>
				<span class="following">{{test.following}}</span>
			</button>
		</div>

		<div class="components">
			<p class="note">通过封装为组件的按钮, 只要一个标签即可调用</p>
			<ioing_com-button></ioing_com-button>
		</div>

		<div class="components">
			<p class="note">通过组件封装的switch效果，只需写&lt;test-switch>&lt;test-switch/>即可引入封装的组件，此组件封装过程中通过事件指令完成，无需书写js</p>
			<test-switch value="1"></test-switch>
			<test-switch></test-switch>
			<test-switch value="1"></test-switch>
		</div>

		<div class="components">
			<p class="note">组件虽然拥有独立DOM树，但是组件并无视图区域限制</p>
			<test-slider value="50"></test-slider>
			<test-slider value="20"></test-slider>
			<test-slider value="80"></test-slider>
		</div>
		<div class="bottom"></div>
	</div>
</scroll>
